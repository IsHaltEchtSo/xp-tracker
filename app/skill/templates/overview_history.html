{% extends 'base.html' %}

{% block content %}

    <!-- SESSIONS LISTING -->
    <div class="history box">
        <table>
            <tr>
                <th>Date</th>
                <th>XP</th>
                <th>Summary</th>
            </tr>
            {% for session in sessions %}
                <tr>
                    <td>{{session.date}}</td>
                    <td>{{session.xp}}</td>
                    <td>{{session.topic}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <!-- SKILLS LISTING -->
    <div class="skills-list">
        {% for skill in skills %}
            <div class="skill-card">
                <a href={{ url_for('skill.skill_page_historic', skill_index=loop.index0) }}>
                     <p>{{skill.name}}</p>
                 </a>
                <hr>
                <h3>Lv10</h3>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
